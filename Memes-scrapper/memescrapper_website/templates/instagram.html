<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Search - Meme Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="/" class="logo">MemeScraper</a>
        <nav>
            <a href="/" style="color: white; text-decoration: none;">Home</a>
        </nav>
    </header>

    <main>
        <h1 style="color: var(--insta-color); margin-bottom: 2rem;"><i class="fab fa-instagram"></i> Instagram Search
        </h1>

        <!-- Search Section -->
        <div id="search-section" class="search-container-wrapper"
            style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="search-container">
                <input type="text" id="keyword" placeholder="Enter hashtag (without #)...">
                <button onclick="searchInsta()">Search</button>
            </div>

            <div id="loading" class="spinner hidden"></div>
            <div id="results" class="results-grid"></div>
        </div>
    </main>

    <script>
        // Login function removed as credentials are now embedded in the script

        async function searchInsta() {
            const keyword = document.getElementById('keyword').value;
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!keyword) return;

            resultsDiv.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`/api/search/instagram?keyword=${encodeURIComponent(keyword)}&limit=20`);
                const data = await response.json();

                loading.classList.add('hidden');

                if (data.error) {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                    return;
                }

                data.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'meme-card';
                    card.innerHTML = `
                        <a href="${post.url}" target="_blank">
                            <div style="height: 250px; background: #333; display: flex; align-items: center; justify-content: center; color: #888;">
                                <i class="fas fa-image fa-2x"></i>
                                <span style="margin-left:10px;">Click to View</span>
                            </div>
                        </a>
                        <div class="content">
                            <div class="meta" style="margin-bottom: 0.5rem;">
                                <span>@${post.owner}</span>
                                <span><i class="fas fa-heart"></i> ${post.likes}</span>
                            </div>
                            <p style="font-size: 0.9rem;">${post.caption ? post.caption.substring(0, 100) + '...' : ''}</p>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }

            } catch (error) {
                loading.classList.add('hidden');
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
