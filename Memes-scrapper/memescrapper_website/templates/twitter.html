<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Search - Meme Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Twitter specific styles */
        .twitter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        .tweet-text {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .tweet-date {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">MemeScraper</a>
        <nav>
            <a href="/" style="color: white; text-decoration: none;">Home</a>
        </nav>
    </header>

    <main>
        <h1 style="color: var(--twitter-color, #1DA1F2); margin-bottom: 2rem;"><i class="fab fa-twitter"></i> Twitter
            Search
        </h1>

        <!-- Search Section -->
        <div id="search-section" class="search-container-wrapper"
            style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="search-container">
                <input type="text" id="keyword" placeholder="Enter keyword (e.g., coding memes)...">
                <button onclick="searchTwitter()" style="background-color: #1DA1F2;">Search</button>
            </div>

            <div id="loading" class="spinner hidden"></div>
            <div id="results" class="results-grid"></div>
        </div>
    </main>

    <script>
        async function searchTwitter() {
            const keyword = document.getElementById('keyword').value;
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!keyword) return;

            resultsDiv.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`/api/search/twitter?keyword=${encodeURIComponent(keyword)}&limit=20`);
                const data = await response.json();

                loading.classList.add('hidden');

                if (data.error) {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                    return;
                }

                data.forEach(tweet => {
                    const card = document.createElement('div');
                    card.className = 'meme-card twitter-card';
                    card.innerHTML = `
                        <a href="${tweet.image_url}" target="_blank">
                            <div style="height: 250px; background: #333; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                                <img src="${tweet.image_url}" alt="Tweet Image" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </a>
                        <div class="content">
                            <p class="tweet-text">${tweet.text ? tweet.text.substring(0, 100) + (tweet.text.length > 100 ? '...' : '') : ''}</p>
                            ${tweet.date ? `<div class="tweet-date"><i class="far fa-clock"></i> ${new Date(tweet.date).toLocaleDateString()}</div>` : ''}
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }

            } catch (error) {
                loading.classList.add('hidden');
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('keyword').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchTwitter();
            }
        });
    </script>
</body>

</html>
